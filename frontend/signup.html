<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delivry — Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 20% 20%, #1e1b4b 0%, #0f1020 60%, #050512 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        width: 400px;
        background: rgba(255, 255, 255, 0.06);
        padding: 32px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 0 40px rgba(0,0,0,0.22);
        backdrop-filter: blur(14px);
    }

    h1 {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        color: #d4d4d8;
        font-size: 14px;
        margin-bottom: 24px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.1);
        color: white;
        margin-bottom: 16px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        border-color: #a78bfa;
        background: rgba(255,255,255,0.15);
        box-shadow: 0 0 0 3px rgba(167,139,250,0.25);
    }

    .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 22px;
    }

    .chip {
        padding: 8px 16px;
        background: rgba(255,255,255,0.12);
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.18);
        font-size: 13px;
        cursor: pointer;
        transition: 0.2s;
        user-select: none;
    }

    .chip.selected {
        background: linear-gradient(135deg, #6366f1, #a855f7);
        border-color: transparent;
        box-shadow: 0 0 14px rgba(167,139,250,0.6);
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        background: linear-gradient(135deg, #6366f1, #a855f7);
        color: white;
        border: none;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(167,139,250,0.4);
    }

    .login-link {
        text-align: center;
        margin-top: 14px;
        color: #a5b4fc;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Create your Delivry profile</h1>
    <div class="subtitle">Set your details & allergies once — we handle the rest.</div>

    <input id="name" placeholder="Full Name" />
    <input id="email" placeholder="Email Address" />
    <input id="password" type="password" placeholder="Password" />

    <div class="subtitle" style="margin-bottom:8px;">Select Allergies:</div>

    <div class="chips" id="chips">
        <div class="chip">dairy</div>
        <div class="chip">nuts</div>
        <div class="chip">gluten</div>
        <div class="chip">eggs</div>
        <div class="chip">soy</div>
        <div class="chip">shellfish</div>
        <div class="chip">caffeine</div>
    </div>

    <button onclick="signUp()">Create Account →</button>

    <div class="login-link">
        Already have an account? <a href="login.html" style="color:#c084fc;">Log In</a>
    </div>
</div>

<script>
const chipEls = document.querySelectorAll(".chip");
chipEls.forEach(chip => {
    chip.addEventListener("click", () => {
        chip.classList.toggle("selected");
    });
});

function signUp() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const allergies = Array.from(document.querySelectorAll(".chip.selected"))
                           .map(c => c.innerText);

    if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
    }

    const user = { name, email, password, allergies };
    localStorage.setItem("delivry_user", JSON.stringify(user));

    window.location.href = "login.html";
}
</script>

</body>
</html>
