<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AutoShopper AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(130deg, #4f46e5, #9333ea, #ec4899);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 30px;
    }

    @keyframes bgMove {
        0% { background-position: 0% 30%; }
        50% { background-position: 100% 70%; }
        100% { background-position: 0% 30%; }
    }

    .wrapper {
        backdrop-filter: blur(18px);
        background: rgba(255,255,255,0.07);
        padding: 40px;
        border-radius: 22px;
        max-width: 650px;
        width: 100%;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        color: white;
        transform: translateY(25px);
        opacity: 0;
        animation: fadeUp 1s forwards;
    }

    @keyframes fadeUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    h1 {
        font-size: 40px;
        margin: 0;
        font-weight: 700;
        text-align: center;
        letter-spacing: 1px;
    }

    .sub {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 35px;
        font-size: 18px;
        opacity: .85;
    }

    textarea, input {
        width: 100%;
        padding: 18px;
        border-radius: 14px;
        outline: none;
        border: none;
        margin-bottom: 18px;
        font-size: 16px;
        font-family: inherit;
        background: rgba(255,255,255,0.15);
        color: white;
        backdrop-filter: blur(10px);
    }

    textarea::placeholder, input::placeholder {
        color: #e9e9e9;
        opacity: 0.7;
    }

    button {
        width: 100%;
        padding: 18px;
        border-radius: 14px;
        border: none;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #10b981, #059669);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.24);
    }

    #loading {
        display: none;
        margin-top: 25px;
        text-align: center;
        font-size: 20px;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { opacity: .4; }
        50% { opacity: 1; }
        100% { opacity: .4; }
    }

    #result {
        margin-top: 35px;
        display: none;
        animation: fadeIn .9s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 18px;
        color: white;
        letter-spacing: .3px;
        backdrop-filter: blur(14px);
    }

    .label {
        font-size: 17px;
        margin-top: 12px;
        font-weight: 600;
        opacity: .9;
    }

    .value {
        margin-top: 5px;
        font-size: 18px;
        margin-bottom: 8px;
    }

    .checkout {
        display: inline-block;
        padding: 12px 22px;
        background: #10b981;
        color: white;
        border-radius: 12px;
        margin-top: 18px;
        font-weight: 600;
        text-decoration: none;
        font-size: 17px;
        transition: .25s;
    }

    .checkout:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
</style>
</head>

<body>
<div class="wrapper">
    <h1>AutoShopper AI</h1>
    <div class="sub">AI that autonomously finds, selects, and prepares your order.</div>

    <textarea id="prompt" rows="3" placeholder="Example: I want an iced matcha with oat milk under $12 near Sentry..."></textarea>
    <input id="location" placeholder="Optional location" />
    <button onclick="runAgent()">Run Autonomous Agent</button>

    <div id="loading">Running agentâ€¦ this may take a moment.</div>
    <div id="result"></div>
</div>

<script>
    async function runAgent() {
        const prompt = document.getElementById("prompt").value.trim();
        const location = document.getElementById("location").value.trim();

        if (!prompt) {
            alert("Enter what you want.");
            return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("result").style.display = "none";
        document.getElementById("result").innerHTML = "";

        const API_URL = "http://127.0.0.1:8000/api/order";

        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, location })
        });

        const output = await response.json();
        document.getElementById("loading").style.display = "none";

        if (output.status !== "ok") {
            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML = 
                `<div class="card"><div style="color:#ffb4b4;font-size:18px;">Error: ${output.error || "Agent failed"}</div></div>`;
            return;
        }

        const o = output.data;

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
            <div class="card">
                <div class="label">Restaurant</div>
                <div class="value">${o.restaurant_name || "N/A"}</div>

                <div class="label">Item</div>
                <div class="value">${o.drink_name || "N/A"}</div>

                <div class="label">Total Price</div>
                <div class="value">$${o.total_price ?? "N/A"}</div>

                <div class="label">Delivery Time</div>
                <div class="value">${o.eta_minutes ? o.eta_minutes + " mins" : "N/A"}</div>

                ${
                    o.checkout_url
                    ? `<a href="${o.checkout_url}" class="checkout" target="_blank">Checkout</a>`
                    : ""
                }
            </div>
        `;
    }
</script>
</body>
</html>
