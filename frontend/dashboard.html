<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delivry — Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 20% 20%, #1e1b4b 0%, #0f1020 60%, #050512 100%);
        color: white;
        display: flex;
        justify-content: center;
        padding-top: 80px;
        min-height: 100vh;
    }

    .card {
        width: 600px;
        padding: 40px;
        border-radius: 22px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(14px);
    }

    h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .label {
        font-size: 15px;
        color: #d4d4d8;
    }

    .allergy-box {
        margin-top: 16px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .tag {
        padding: 8px 14px;
        background: rgba(255,255,255,0.12);
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.18);
        font-size: 13px;
    }

    button {
        width: 100%;
        margin-top: 30px;
        padding: 16px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        color: white;
        background: linear-gradient(135deg, #6366f1, #a855f7);
        transition: 0.25s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(167,139,250,0.4);
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="welcome"></h1>

    <div class="label">Your Allergies:</div>
    <div class="allergy-box" id="allergyBox"></div>

    <button onclick="goToApp()">Open Delivry Agent →</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("delivry_user"));

if (!user) {
    window.location.href = "signup.html";
}

document.getElementById("welcome").innerText = `Welcome, ${user.name}!`;

const box = document.getElementById("allergyBox");

if (user.allergies.length === 0) {
    box.innerHTML = "<span class='tag'>No allergies selected</span>";
} else {
    user.allergies.forEach(a => {
        const tag = document.createElement("div");
        tag.className = "tag";
        tag.innerText = a;
        box.appendChild(tag);
    });
}

function goToApp() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
