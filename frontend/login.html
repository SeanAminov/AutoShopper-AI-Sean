<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivry – Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 20% 0%, #1f2937 0, #020617 55%, #02010a 100%);
      --card-bg: rgba(15, 23, 42, 0.9);
      --border-subtle: rgba(148, 163, 184, 0.4);
      --accent: #6366f1;
      --accent-2: #c084fc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: "Inter", system-ui;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
    .card {
      max-width: 400px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 22px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.95);
      padding: 26px 28px 22px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(129,140,248,0.2), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(52,211,153,0.18), transparent 58%);
      pointer-events: none;
    }
    .card > * { position: relative; z-index: 1; }

    .brand-row { display: flex; align-items: center; gap: 10px; margin-bottom: 18px; }
    .logo {
      width: 26px; height: 26px; border-radius: 999px;
      background: conic-gradient(from 150deg,#22c55e,#6366f1,#ec4899,#22c55e);
    }
    .brand-text {
      font-size: 17px; font-weight: 800;
      letter-spacing: 0.12em; text-transform: uppercase;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .sub {
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 20px;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.65);
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.82), rgba(15,23,42,0.98));
      padding: 11px 13px;
      color: #f9fafb;
      font-size: 14px;
      outline: none;
      margin-bottom: 14px;
      transition: border-color .17s ease, box-shadow .17s ease;
    }
    .input::placeholder { color: #6b7280; }
    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(129,140,248,0.5);
    }
    .btn {
      width: 100%;
      margin-top: 6px;
      border-radius: 14px;
      border: none;
      padding: 11px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #f9fafb;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 18px 36px rgba(79,70,229,0.75);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 46px rgba(79,70,229,0.9);
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }
    .footer a {
      color: #c4b5fd;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="card">
  <div class="brand-row">
    <div class="logo"></div>
    <div class="brand-text">DELIVRY</div>
  </div>
  <h1>Welcome back</h1>
  <div class="sub">Log in to access your allergy-aware shopping agent.</div>

  <div class="label">Email</div>
  <input id="email" class="input" placeholder="you@example.com" />

  <div class="label">Password</div>
  <input id="password" class="input" type="password" placeholder="••••••••" />

  <button class="btn" onclick="handleLogin()">Continue →</button>

  <div class="footer">
    First time here? <a href="signup.html">Create a profile</a>
  </div>
</div>

<script>
  function handleLogin() {
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const email = emailEl.value.trim();
    const password = passEl.value.trim();

    const stored = localStorage.getItem("delivry_user");
    if (!stored) {
      alert("No profile found. Please sign up first.");
      return;
    }
    const user = JSON.parse(stored);
    if (user.email !== email || user.password !== password) {
      alert("Incorrect email or password.");
      return;
    }
    window.location.href = "dashboard.html";
  }
</script>
</body>
</html>
